<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input id="user-input" type="text" placeholder="Bir mesaj yazın..." onkeydown="if (event.key === 'Enter') { sendMessage(); }">
        <button onclick="sendMessage()">Gönder</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return; 
            fetch("/get", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=UTF-8"
                },
                body: JSON.stringify({ msg: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const messages = document.getElementById("messages");
                messages.innerHTML += "<div class='user-message'>" + userInput + "</div>";
                messages.innerHTML += "<div class='bot-message'>" + data.response + "</div>";
                messages.scrollTop = messages.scrollHeight; 
            });
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
